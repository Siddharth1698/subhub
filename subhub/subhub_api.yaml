swagger: "2.0"

info:
  title: "SubHub"
  version: "1.0"

consumes:
  - "application/json"
produces:
  - "application/json"

basePath: /v1

securityDefinitions:
  AuthApiKey:
    type: apiKey
    in: header
    name: Authorization
    description: |
      Ops issued token.
      An example of the Authorization header would be:
      ```Authorization: Bearer 00secret00```
    x-apikeyInfoFunc: subhub.auth_validation.basic_auth
parameters:
  uidParam:
    in: path
    name: uid
    type: string
    required: true
    description: User ID
  subIdParam:
    in: path
    name: sub_id
    type: string
    required: true
    description: Subscription ID
paths:
  /customer/{uid}/subscriptions:
    get:
      operationId: subhub.stripe_calls.subscription_status
      tags:
        - Subscriptions
      summary: List of Subscriptions
      description: Get list of subscriptions for a premium payments customer
      produces:
        - application/json
      security:
        - AuthApiKey: []
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Subscriptions'
        400:
          description: Error missing parameter
        404:
          description: No subscriptions for this customer.
      parameters:
        - $ref: '#/parameters/uidParam'
    post:
      operationId: subhub.stripe_calls.subscribe_to_plan
      tags:
        - Subscriptions
      summary: Subscribe to Plan
      description: Subscribe to a Mozilla Plan
      produces:
        - application/json
      security:
        - AuthApiKey: []
      responses:
        201:
          description: Subscription successful
        400:
          description: Error - missing paramenter
      parameters:
        - $ref: '#/parameters/uidParam'
        - in: body
          name: data
          schema:
            type: object
            required:
              - pmt_token
              - plan_id
              - email
            properties:
              pmt_token:
                type: string
                description: Pay Token.
                example: tok_KPte7942xySKBKyrBu11yEpf
              plan_id:
                type: string
                description: Plan ID.
                example: firefox_pro_basic_823
              email:
                type: string
                description: Email address.
                example: user@gmail.com
  /plans:
    get:
      operationId: subhub.stripe_calls.list_all_plans
      tags:
        - Subscriptions
      summary: List all Stripe Plans
      description: List all plans available from subscription provider
      produces:
        - application/json
      security:
        - AuthApiKey: []
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Plans'
        400:
          description: Error missing parameter
  /customer/{uid}/subscriptions/{sub_id}:
    delete:
      operationId: subhub.stripe_calls.cancel_subscription
      tags:
        - Subscriptions
      summary: Cancel a Subscription
      description: Cancel a Customers Subscription
      produces:
        - application/json;
      security:
        - AuthApiKey: []
      responses:
        201:
          description: Subscription cancelation successful.
        400:
          description: Error - missing paramenter.
        404:
          description: User does not exist.
      parameters:
        - $ref: '#/parameters/uidParam'
        - $ref: '#/parameters/subIdParam'
  /customer/{uid}:
    get:
      operationId: subhub.stripe_calls.fxa_customer_update
      tags:
        - Subscriptions
      summary: Firefox Customer Update
      description: Get updated customer subscription data
      produces:
        - application/json
      security:
        - AuthApiKey: []
      responses:
        200:
          description: Success
        400:
          description: Error missing paremeter
      parameters:
        - $ref: '#/parameters/uidParam'
    post:
      operationId: subhub.stripe_calls.update_payment_method
      tags:
        - Subscriptions
      summary: Update Payment Method
      description: Update the credit card on file for a user's account
      produces:
        - application/json
      security:
        - AuthApiKey: []
      responses:
        201:
          description: Update successful
        400:
          description: Error - missing parementer
      parameters:
        - $ref: '#/parameters/uidParam'
        - name: pmt_token
          in: body
          schema:
            type: object
            required:
              - pmt_token
            properties:
              pmt_token:
                description: Pay Token.
                type: string
                example: 'tok_KPte7942xySKBKyrBu11yEpf'
definitions:
  Plans:
    type: array
    items:
      type: object
      properties:
        plan_id:
          type: string
          example: firefox_pro_basic_823
        product_id:
          type: string
          example: firefox_pro_basic
        interval:
          type: string
          example: month
          enum:
            - day
            - week
            - month
            - year
        amount:
          type: integer
          example: 500
          description: A positive number in cents representing how much to charge on a recurring basis.
        currency:
          type: string
          example: usd
  Subscriptions:
    type: array
    items:
      type: object
      properties:
        plan_id:
          type: string
          example: firefox_pro_basic_823
        product_id:
          type: string
          example: firefox_pro_basic
        current_period_end:
          type: number
          description: Seconds since UNIX epoch.
          example: 1557361022
        end_at:
          type: number
          description: Non-null if the subscription is ending at a period in time.
          example: 1557361022

